<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var map;
	var markers = [];
	function initMarkers(){
		var Latlng = {lat: 38.9805051, lng: -77.1265962};
		var marker = new google.maps.Marker({
		position: Latlng,
		map: map,
		title: 'Walt Whitman High School'
		});

		var infowindow = new google.maps.InfoWindow({
    		content: "secretMessage"
  		});
  		marker.addListener('click', function() {
    		infowindow.open(marker.get('map'), marker);
  		});
	}

	function initMap() {
	  map = new google.maps.Map(document.getElementById('map'), {
	    center: {lat: 38.9805051, lng: -77.1265962},
	    zoom: 11
	  });
	  initMarkers();
	}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyqzlbAVYKvzP3HZUbn8qegLWs2v9F268&callback=initMap"
        async defer></script>
  </body>
</html>
